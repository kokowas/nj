
<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>حوار SVG تفاعلي</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 10px; background-color: #f0f0f0; overflow-x:hidden; direction:ltr; transition: background-color 0.5s; }
        body.celebrate-correct { animation: celebrateBackground 1.5s ease-out forwards; }
        @keyframes celebrateBackground { 0% { background-color: #f0f0f0; } 25% { background-color: #a5d6a7; } 50% { background-color: #fff9c4; } 75% { background-color: #a5d6a7; } 100% { background-color: #f0f0f0; } }
        #dialogue-container { background-color: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 900px; position:relative; }

        #svg-scene-host {
            width: 100%; margin: 0 auto;
            border: 1px solid #ccc;
            overflow: hidden; touch-action: pan-y; position: sticky;
            top: 10px;
            z-index: 100;
            background-color: #e9e9e9;
            height: 50vh;
        }
        #svg-scene-wrapper { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; transform-origin: center center; }
        #svg-scene-wrapper svg { display: block; max-width: 100%; max-height: 100%; transition: transform 0.4s ease-in-out; }
        .interactive-dialogue-path { cursor: pointer; }
        .animated-svg-bubble-border { stroke-dasharray: 1500; stroke-dashoffset: 1500; animation: svgBorderDrawIn 0.7s cubic-bezier(0.25, 0.1, 0.25, 1) forwards, svgBorderColorCycle 3s ease-in-out infinite alternate 0.7s; }
        @keyframes svgBorderDrawIn { to { stroke-dashoffset: 0; } }
        @keyframes svgBorderColorCycle { 0%{stroke:hsl(0,90%,60%);} 16%{stroke:hsl(60,90%,55%);} 32%{stroke:hsl(120,90%,50%);} 48%{stroke:hsl(180,90%,55%);} 64%{stroke:hsl(240,90%,60%);} 80%{stroke:hsl(300,90%,55%);} 100%{stroke:hsl(360,90%,60%);} }
        .svg-bubble-text-content { width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;word-wrap:break-word;overflow-wrap:break-word;padding:clamp(8px,2vw,15px);box-sizing:border-box;font-size:clamp(0.75rem,2.2vw,1rem);line-height:1.3;overflow:hidden;color:#333;pointer-events:none;}
        .svg-bubble-text-content span[style*="rgba(0,0,0,0)"] { color: rgba(0,0,0,0) !important; user-select: none; pointer-events: none; }

        .utility-controls-row {
            display:flex; justify-content:center; align-items:center; gap:10px;
            flex-wrap: wrap;
            position: sticky;
            top: calc(50vh + 10px); /* MODIFIED: Reduced top spacing */
            background-color: #fff;
            padding: 10px 0;
            z-index: 99;
            width: 100%;
            box-sizing: border-box;
            border-bottom: 1px solid #eee;
        }

        #controls-area {
            display:flex;flex-direction:column;align-items:center;gap:15px;
            margin-top:10px; /* This margin might need adjustment if speaker-info-wrapper was providing separation */
            width:100%;
        }
        #segment-controls-list { list-style:none;padding:0;margin:0;width:100%;display:flex;flex-direction:column;gap:10px; }
        .segment-control-row { display:flex;flex-direction:column;padding:10px;background-color:#f9f9f9;border:1px solid #eee;border-radius:8px;direction:ltr;cursor:pointer;transition:background-color .2s,border-color .2s;gap:8px; }
        .segment-control-row:hover { background-color:#f0f0f0; }
        .segment-control-row.active-segment { background-color:#e7f3ff;border-color:#007bff; }
        .segment-control-row.translation-active .segment-bubble-text-preview .translation-text-preview { display: block !important; }
        .segment-control-row.translation-active .segment-bubble-text-preview .original-text { margin-bottom: 4px; }


        .segment-main-content { display:flex;justify-content:space-between;align-items:center;width:100%;flex-wrap:nowrap; }
        .segment-info-wrapper { display:flex;align-items:center;gap:8px;text-align:left;flex-grow:1;flex-shrink:1;min-width:0; }
        .segment-id { font-weight:bold;color:#555;flex-shrink:0; margin-right: 5px; }
        .speaker-gender-icon { display:inline-flex;align-items:center;justify-content:center;flex-shrink:0;margin:0 2px;font-size:1.1em; }
        .segment-name { font-weight:bold;color:#333;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;display:inline-block;margin-right:5px; }
        .segment-buttons-wrapper { display:flex;gap:8px;flex-shrink:0; }
        .segment-bubble-text-preview {
            width:100%;text-align:left;direction:ltr;padding:8px 5px;
            background-color:#f0f0f0;border-radius:4px;
            font-size: 1em; /* MODIFIED: Increased font size */
            color:#444;word-break:break-word;line-height:1.6; margin-top:4px;
        }
        .segment-bubble-text-preview:empty { padding:0;margin:0; }
        .segment-bubble-text-preview em { color:#888;font-style:italic; }
        .segment-bubble-text-preview span[data-time] { display: inline-block; margin-right: 5px; vertical-align: top; padding: 2px; }
        .segment-bubble-text-preview span.highlighted-word { background-color: yellow !important; color: black !important; border-radius: 3px; user-select: auto !important; box-shadow: 0 0 0 1px yellow; }
        .segment-bubble-text-preview .original-text { display: block; direction: ltr; text-align: left; }
        .segment-bubble-text-preview .translation-text-preview { display: none; font-size: 0.9em; color: #555; direction: rtl; text-align: right; font-family: 'Arial', 'Tahoma', sans-serif; margin-top: 2px; }

        .correct-sign-indicator { color: #28a745; font-weight: bold; font-size: 0.9em; margin-left: 3px; display: inline; }
        .segment-bubble-text-preview span.original-text.word-correctly-spoken { }

        .control-btn { background-color:#f0f0f0;border:2px solid #ccc;display:flex;justify-content:center;align-items:center;cursor:pointer;transition:background-color .2s,transform .1s,box-shadow .2s;box-shadow:0 2px 4px rgba(0,0,0,.15);font-size:.8em;border-radius:20px;padding:6px 10px;gap:5px;min-width:auto;text-align:center;box-sizing:border-box; }
        .control-btn:hover { background-color:#e0e0e0; }
        .control-btn:active { transform:scale(.95);box-shadow:0 1px 2px rgba(0,0,0,.2); }
        .control-btn:disabled { opacity:.5;cursor:not-allowed;background-color:#f8f8f8;box-shadow:none; }
        .control-btn svg { width:15px;height:15px;fill:#333;transition:fill .2s; }
        .segment-buttons-wrapper .control-btn { font-size:.80em;padding:8px 8px;min-height:40px;border-radius:8px; }
        .segment-buttons-wrapper .control-btn svg { width:18px;height:18px; }
        .listen-segment-btn { background-color:#4CAF50;color:white; } .listen-segment-btn svg { fill:white; } .listen-segment-btn.playing { background-color:#FFC107; }
        .translate-segment-btn { background-color:#17a2b8;color:white; } .translate-segment-btn svg { fill:white; } .translate-segment-btn.playing { background-color:#FFC107; }
        .speak-segment-btn { background-color:#2196F3;color:white; } .speak-segment-btn svg { fill:white; }
        .speak-segment-btn.listening { animation:listeningPulseSegment 1.2s infinite; }
        .speak-segment-btn.listening-restarting { animation:listeningPulseSegmentRestart 0.8s infinite alternate; }

        @keyframes listeningPulseSegment{0%{box-shadow:0 0 0 0 rgba(33,150,243,.7),0 2px 4px rgba(0,0,0,.15)}70%{box-shadow:0 0 0 8px rgba(33,150,243,0),0 2px 4px rgba(0,0,0,.15)}100%{box-shadow:0 0 0 0 rgba(33,150,243,0),0 2px 4px rgba(0,0,0,.15)}}
        @keyframes listeningPulseSegmentRestart{0%{box-shadow:0 0 0 2px rgba(33,150,243,.4),0 2px 4px rgba(0,0,0,.15)}100%{box-shadow:0 0 0 5px rgba(33,150,243,.1),0 2px 4px rgba(0,0,0,.15)}}

        #play-all-dialogue-btn { background-color:#ff9800;color:white;border-radius:20px;} #play-all-dialogue-btn:hover { background-color:#e68a00; } #play-all-dialogue-btn.playing-all { background-color:#f44336; } #play-all-dialogue-btn svg { fill:white;width:20px;height:20px;}
        #toggle-zoom-btn { width:44px;height:44px;border-radius:50%;font-size:1.6em;line-height:1;font-weight:bold;padding:0;min-width:44px; } #toggle-zoom-btn svg { display:none; }

        /* REMOVED CSS for #speaker-info-wrapper and #current-speaker-info */

        #feedback-overlay { position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.7);display:flex;justify-content:center;align-items:center;z-index:1000;opacity:0;pointer-events:none;transition:opacity .3s ease; }
        #feedback-overlay.visible { opacity:1;pointer-events:auto; }
        #feedback-message { background-color:white;color:#333;padding:30px 40px;border-radius:10px;text-align:center;box-shadow:0 5px 15px rgba(0,0,0,.3);display:flex;flex-direction:column;align-items:center;gap:15px;transform:scale(.8);transition:transform .3s ease; }
        #feedback-overlay.visible #feedback-message { transform:scale(1); } #feedback-message .icon svg { width:60px;height:60px; } #feedback-overlay.correct .icon { color:#4CAF50; }

        .confetti { position: fixed; width: 10px; height: 10px; background-color: #f00; opacity: 0; z-index: 10000; animation: confetti-fall 3s ease-out forwards; pointer-events: none; }
        @keyframes confetti-fall { 0% { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotateZ(720deg); opacity: 0; } }

        #shared-path-choice-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 20px; box-sizing: border-box; }
        #shared-path-choice-modal.visible { display: flex; }
        .shared-path-choice-content { background-color: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); max-width: 90%; width: 400px; max-height: 85vh; overflow-y: auto; text-align: right; direction: rtl; }
        .shared-path-choice-content h3 { margin-top: 0; margin-bottom: 20px; color: #333; text-align: center; font-size: 1.2em; }
        .shared-path-choice-list { list-style: none; padding: 0; margin: 0; }
        .shared-path-choice-list li button { display: block; width: 100%; padding: 12px 15px; margin-bottom: 10px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; text-align: right; cursor: pointer; font-size: 1em; color: #495057; transition: background-color 0.2s, border-color 0.2s; }
        .shared-path-choice-list li button:hover { background-color: #e9ecef; border-color: #ced4da; }
        .shared-path-choice-list li button:last-child { margin-bottom: 0; }
        .shared-path-modal-close-btn { display: block; margin: 20px auto 0; background-color: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        .shared-path-modal-close-btn:hover { background-color: #5a6268; }

        #word-identification-area {
            display: none;
            flex-direction: column;
            width: 100%;
            min-height: 45vh;
            background-color: #f0f3f5;
            border: 1px solid #d1d9e0;
            border-radius: 8px;
            padding: 15px;
            box-sizing: border-box;
            margin-top: 10px;
        }
        #word-columns-container {
            display: flex;
            flex-grow: 1;
            width: 100%;
            gap: 10px;
            margin-bottom: 10px;
        }
        #word-col-left, #word-col-right {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 8px;
            overflow-y: auto;
            min-height: 100px;
            max-height: calc(40vh - 80px);
            background-color: #ffffff;
            border: 1px dashed #c5cae9;
            border-radius: 4px;
            box-sizing: border-box;
            direction: rtl;
        }

        .word-box {
            background-color: #e8eaf6;
            border: 1px solid #c5cae9;
            border-radius: 5px;
            padding: 6px 10px;
            font-size: 0.95em;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            min-width: 40px;
            word-break: keep-all;
            line-height: 1.2;
            cursor: pointer;
            color: #3949ab;
            transition: opacity 0.2s, transform 0.2s;
        }

        #removed-words-tray {
            width: 100%;
            min-height: 50px;
            max-height: 15vh;
            overflow-y: auto;
            padding: 10px;
            background-color: #eceff1;
            border: 1px solid #cfd8dc;
            border-radius: 4px;
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-content: flex-start;
            direction: rtl;
        }
        #removed-words-tray .moved-word-box {
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
            color: #c62828;
            font-size: 0.85em;
            padding: 4px 8px;
            opacity: 0.7;
            cursor: default;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            min-width: 35px;
            word-break: keep-all;
            line-height: 1.2;
        }


        #word-id-controls {
            margin-top: 15px;
            text-align: center;
        }
        #word-id-controls .control-btn {
            background-color: #ff7043;
            color: white;
            border-color: #f4511e;
        }
         #word-id-controls .control-btn:hover {
            background-color: #f4511e;
        }
        #word-id-controls .control-btn:disabled {
             background-color: #ffab91;
             border-color: #ff8a65;
             opacity: 0.7;
        }


        body.word-id-mode-active #svg-scene-host,
        body.word-id-mode-active #controls-area,
        /* body.word-id-mode-active #speaker-info-wrapper, REMOVED */
        body.word-id-mode-active #play-all-dialogue-btn,
        body.word-id-mode-active #toggle-zoom-btn {
            display: none !important;
        }
        body.word-id-mode-active #word-identification-area {
            display: flex;
        }


        @media (max-width:768px){
            .utility-controls-row .control-btn { flex-grow: 1; min-width: 100px; margin-bottom: 5px; }
            #toggle-zoom-btn { flex-grow: 0 !important; flex-shrink: 0 !important; width: 44px !important; height: 44px !important; min-width: 44px !important; padding: 0 !important; border-radius: 50% !important; line-height: 44px !important; }
            .segment-buttons-wrapper .control-btn{padding:6px 8px;font-size:.8em;min-height:38px}
            .segment-buttons-wrapper .control-btn svg{width:18px;height:18px}
            .shared-path-choice-content { width: auto; }
            /* #speaker-info-wrapper { top: calc(50vh + 10px + 10px + 54px + 10px + 10px); } REMOVED */
            #word-col-left, #word-col-right {
                max-height: calc(35vh - 90px);
            }
             #removed-words-tray {
                max-height: 10vh;
            }
        }
    </style>
</head>

                    feedbackOverlay.className = 'visible correct'; feedbackIcon.innerHTML = correctIconHTML; feedbackText.textContent = messageText;
                    document.body.classList.add('celebrate-correct');
                    setTimeout(() => { feedbackOverlay.className = ''; document.body.classList.remove('celebrate-correct'); }, 2500);
                } else { document.body.classList.remove('celebrate-correct'); if (feedbackOverlay.classList.contains('visible')) { feedbackOverlay.className = ''; } }
            }

            function showSharedPathChoicesModal(pathIndex, associatedCharacterIndices) {
                sharedPathChoiceList.innerHTML = '';
                associatedCharacterIndices.forEach(charArrayIndex => {
                    const characterData = dialogueData.characters[charArrayIndex];
                    const listItem = document.createElement('li');
                    const button = document.createElement('button');
                    let cleanName = (characterData.name || '').replace(/s*\((girl|boy|بنت|ولد)\)/ig, '').trim();
                    let buttonText = cleanName ? `"${cleanName}"` : 'مقطع';
                    buttonText += ` حديث ${charArrayIndex + 1}`;
                    button.textContent = buttonText.trim();

                    button.onclick = async () => {
                        sharedPathChoiceModal.classList.remove('visible');
                        if (wasZoomedForThisAction && activeCharacterIndex !== charArrayIndex) {
                            resetSceneZoom(); wasZoomedForThisAction = false;
                            await new Promise(resolve => setTimeout(resolve, ZOOM_ANIMATION_DURATION_MS + 50));
                        }
                        playSegmentAudio(charArrayIndex, 'listen');
                    };
                    listItem.appendChild(button);
                    sharedPathChoiceList.appendChild(listItem);
                });
                sharedPathChoiceModal.classList.add('visible');
            }
            if (sharedPathModalCloseBtn) {
                sharedPathModalCloseBtn.onclick = () => { sharedPathChoiceModal.classList.remove('visible'); };
            }
            if (sharedPathChoiceModal) {
                sharedPathChoiceModal.addEventListener('click', (event) => {
                    if (event.target === sharedPathChoiceModal) { sharedPathChoiceModal.classList.remove('visible'); }
                });
            }

            // --- "اتعرف على صوت اليوم" Mode Logic (V7.0.10) ---
            function extractWordsFromBubble(bubbleHTML) {
                if (!bubbleHTML || typeof bubbleHTML !== 'string') {
                    return [];
                }
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = bubbleHTML;
                let allWords = [];
                function traverseAndExtract(node) {
                    if (node.nodeType === Node.TEXT_NODE) {
                        const textContent = node.nodeValue.trim();
                        if (textContent) {
                            const nodeWords = textContent.split(/[s،؛؟."“”:«»()[]{}؟!¿¡…—–‐-]+/g)
                                              .filter(word => word && word.trim().length > 0);
                            allWords.push(...nodeWords);
                        }
                    } else if (node.nodeType === Node.ELEMENT_NODE) {
                        for (let i = 0; i < node.childNodes.length; i++) {
                            traverseAndExtract(node.childNodes[i]);
                        }
                    }
                }
                traverseAndExtract(tempDiv);
                return allWords;
            }

            function moveWordToTray(wordBoxElement) {
                if (wordBoxElement && wordBoxElement.parentElement !== removedWordsTray) {
                    wordBoxElement.className = 'moved-word-box';
                    wordBoxElement.removeEventListener('click', handleWordBoxClick);
                    if(removedWordsTray) removedWordsTray.appendChild(wordBoxElement);
                    checkIfAllWordsRemovedFromColumns();
                }
            }

            function handleWordBoxClick() {
                 moveWordToTray(this);
            }

            function createAndAddWordBox(word, columnElement) {
                const wordBox = document.createElement('div');
                wordBox.className = 'word-box';
                wordBox.textContent = word;
                wordBox.addEventListener('click', handleWordBoxClick);
                if(columnElement) columnElement.appendChild(wordBox);
            }

            function populateWordIdArea() {
                if(wordColLeft) wordColLeft.innerHTML = '';
                if(wordColRight) wordColRight.innerHTML = '';
                if(removedWordsTray) removedWordsTray.innerHTML = '';

                let wordsForLeftCol = [];
                let wordsForRightCol = [];

                if (dialogueData.characters && dialogueData.characters.length > 0 && dialogueData.characters[0] && typeof dialogueData.characters[0].bubbleText === 'string') {
                    wordsForLeftCol = extractWordsFromBubble(dialogueData.characters[0].bubbleText);
                }
                if (dialogueData.characters && dialogueData.characters.length > 1 && dialogueData.characters[1] && typeof dialogueData.characters[1].bubbleText === 'string') {
                    wordsForRightCol = extractWordsFromBubble(dialogueData.characters[1].bubbleText);
                }

                wordsForLeftCol.forEach(word => {
                    if (word.trim()) {
                        createAndAddWordBox(word, wordColLeft);
                    }
                });
                wordsForRightCol.forEach(word => {
                     if (word.trim()) {
                        createAndAddWordBox(word, wordColRight);
                     }
                });

                checkIfAllWordsRemovedFromColumns();
            }

            function checkIfAllWordsRemovedFromColumns() {
                if (!wordColLeft || !wordColRight || !removeWordBtn) return;
                const availableWordsInColumns = wordColLeft.querySelectorAll('.word-box').length +
                                              wordColRight.querySelectorAll('.word-box').length;
                removeWordBtn.disabled = availableWordsInColumns === 0;
            }

            if(toggleWordIdModeBtn) {
                toggleWordIdModeBtn.addEventListener('click', () => {
                    if (dialogueData.customExercisePageFilename && dialogueData.customExercisePageFilename.trim() !== "") {
                        window.location.href = dialogueData.customExercisePageFilename;
                        return;
                    }

                    isWordIdModeActive = !isWordIdModeActive;
                    document.body.classList.toggle('word-id-mode-active', isWordIdModeActive);

                    if (isWordIdModeActive) {
                        if (isPlayingAllActive) stopPlayAll();
                        if (dialogueAudio.readyState > 0 && !dialogueAudio.paused) dialogueAudio.pause();
                        if (recognitionShouldBeActive) stopCurrentRecognition(true);
                        deactivateCurrentBubble();
                        resetSceneZoom();

                        populateWordIdArea();
                        toggleWordIdModeBtn.textContent = "العودة للمشهد";
                        toggleWordIdModeBtn.title = "العودة إلى عرض المشهد التفاعلي";
                    } else {
                        toggleWordIdModeBtn.textContent = "اتعرف على صوت اليوم";
                        toggleWordIdModeBtn.title = "الانتقال لوضع التعرف على الكلمات";
                    }
                });
            }


            if(removeWordBtn) {
                removeWordBtn.addEventListener('click', () => {
                    if (!wordColLeft || !wordColRight) return;
                    const availableWordsInCols = [];
                    wordColLeft.querySelectorAll('.word-box').forEach(box => availableWordsInCols.push(box));
                    wordColRight.querySelectorAll('.word-box').forEach(box => availableWordsInCols.push(box));

                    if (availableWordsInCols.length > 0) {
                        const randomIndex = Math.floor(Math.random() * availableWordsInCols.length);
                        moveWordToTray(availableWordsInCols[randomIndex]);
                    }
                });
            }

            // --- End of "اتعرف على صوت اليوم" Mode Logic ---


            if (dialogueData.characters && dialogueData.characters.length > 0) {
                if (mainSvgElement) {
                    mainSvgElement.addEventListener('click', async (event) => {
                        if (isWordIdModeActive) return;
                        if (isPlayingAllActive) return;
                        const clickedPathElement = event.target.closest('.interactive-dialogue-path[id^="dialogue-svg-path-"]');
                        if (clickedPathElement && clickedPathElement.id) {
                            const pathIdNumStr = clickedPathElement.id.replace('dialogue-svg-path-', '');
                            if (pathIdNumStr === null || isNaN(parseInt(pathIdNumStr, 10))) return;

                            const pathIndex = parseInt(pathIdNumStr, 10);
                            const associatedCharacterIndices = pathIndexToCharacterIndicesMap[pathIndex];

                            if (!associatedCharacterIndices || associatedCharacterIndices.length === 0) return;

                            if (recognitionShouldBeActive) { stopCurrentRecognition(true); }
                            if (dialogueAudio.readyState > 0 && !dialogueAudio.paused) {
                                dialogueAudio.pause(); if (currentSegmentAudioPromise) await currentSegmentAudioPromise.catch(()=>{});
                            }

                            if (associatedCharacterIndices.length === 1) {
                                const charIndexToLoad = associatedCharacterIndices[0];
                                if (wasZoomedForThisAction && activeCharacterIndex !== charIndexToLoad) {
                                    resetSceneZoom(); wasZoomedForThisAction = false;
                                    await new Promise(resolve => setTimeout(resolve, ZOOM_ANIMATION_DURATION_MS + 50));
                                }
                                playSegmentAudio(charIndexToLoad, 'listen');
                            } else {
                                showSharedPathChoicesModal(pathIndex, associatedCharacterIndices);
                            }
                        }
                    });
                } else {
                    console.warn("Main SVG element not found.");
                    if(svgSceneHost) svgSceneHost.innerHTML = "<p style='padding:20px; color:#777;'>لا يوجد مشهد SVG.</p>";
                }
                initializeSegmentControls();
                setActiveCharacterVisuals(-1, false);
            } else {
                const currentSpeakerInfoP = document.getElementById('current-speaker-info'); // Re-get
                if(currentSpeakerInfoP) currentSpeakerInfoP.textContent = "لا يوجد حوار.";
                if (playAllDialogueBtn) playAllDialogueBtn.disabled = true;
                if (toggleZoomBtn) toggleZoomBtn.disabled = true;
                if(toggleWordIdModeBtn) toggleWordIdModeBtn.disabled = true;
                if(svgSceneHost) svgSceneHost.innerHTML = "<p style='padding:20px; color:#777;'>لا يوجد حوار.</p>";
            }
        });
    </script>
</body>
